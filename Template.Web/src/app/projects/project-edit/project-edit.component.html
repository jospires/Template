<div class="container py-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Edit Project</h5>
      <form (ngSubmit)="saveProject()">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" [(ngModel)]="project.name" name="nameInput">
        </div>
        <div class="form-group">
          <label for="descriptionInput">Description</label>
          <input type="text" class="form-control" id="descriptionInput" [(ngModel)]="project.description" name="descriptionInput">
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input id="startDate" type="datetime-local" class="form-control" bsDatepicker [(ngModel)]="project.startDate" name="startDateInput">
        </div>
        <div class="form-group">
          <label for="expectedEndDate">Expected End Date</label>
          <input id="expectedEndDate" type="datetime-local" class="form-control" bsDatepicker [(ngModel)]="project.expectedEndDate" name="expectedEndDateInput">
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input id="endDate" type="datetime-local" class="form-control" bsDatepicker [(ngModel)]="project.endDate" name="endDateInput">
        </div>
        <div class="form-group">
          <label for="team">Team</label>
          <select [(ngModel)]="project.teamId" name="team" id="team" class="form-control">
            <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="button" class="btn btn-secondary mr-2" (click)="goBack()">Cancel</button>
      </form>
    </div>
  </div>
</div>
