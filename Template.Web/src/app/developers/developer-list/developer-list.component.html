<div class="container py-3">

  <h2>Developers</h2>

  <button (click)="createDeveloper()" class="btn btn-primary">
    <i class="fa fa-plus"></i>
    Add Developer
  </button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date Of Birth</th>
        <th>Team</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let developer of developers | paginate: { itemsPerPage: 5, currentPage: currentPage, totalItems: totalItems }">
        <td>{{ developer.id }}</td>
        <td>{{ developer.firstName }}</td>
        <td>{{ developer.lastName }}</td>
        <td>{{ developer.email }}</td>
        <td>{{ developer.dateOfBirth | date:'YYYY/MM/dd HH:mm' }}</td>
        <td>{{ developer.team?.name }}</td>
        <td>
          <div class="pull-right">
            <button class="btn btn-sm btn-icon btn-info mx-3" (click)="updateDeveloper(developer.id)"><i class="fa fa-edit"></i></button>
            <button class="btn btn-sm btn-icon btn-danger" (click)="deleteDeveloper(developer.id)"><i class="fa fa-trash"></i></button>
            <app-confirmation-modal (confirmed)="onDeleteConfirmed($event, developer.id)"></app-confirmation-modal>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
</div>
