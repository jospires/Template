<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add Developer</h5>
      <form (ngSubmit)="createDeveloper()">
        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input type="text" class="form-control" id="firstInput" [(ngModel)]="newDeveloper.firstName" name="firstNameInput">
        </div>
        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" [(ngModel)]="newDeveloper.lastName" name="lastNameInput">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="text" class="form-control" id="emailInput" [(ngModel)]="newDeveloper.email" name="emailInput">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Birth Date</label>
          <input id="dateOfBirth" type="datetime-local" class="form-control" bsDatepicker [(ngModel)]="newDeveloper.dateOfBirth" name="dateOfBirthInput">
        </div>
        <div class="form-group">
          <label for="team">Team</label>
          <select [(ngModel)]="newDeveloper.teamId" name="team" id="team" class="form-control">
            <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Create</button>
        <button type="button" class="btn btn-secondary mr-2" (click)="goBack()">Cancel</button>
      </form>
    </div>
  </div>
</div>
