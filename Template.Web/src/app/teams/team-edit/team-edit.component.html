<div class="container py-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Edit Team</h5>
      <form (ngSubmit)="saveTeam()">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" [(ngModel)]="team.name" name="nameInput">
        </div>
        <div class="form-group">
          <label for="descriptionInput">Description</label>
          <input type="text" class="form-control" id="descriptionInput" [(ngModel)]="team.description" name="descriptionInput">
        </div>
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="button" class="btn btn-secondary mr-2" (click)="goBack()">Cancel</button>
      </form>
    </div>
  </div>
</div>
